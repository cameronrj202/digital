<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>sams_sandwich</title>
<link href="sams_sandwich_style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<h1>Sams Sandwich Shop</h1>
	<p></p>
	<h2>Place Your Order Here</h2>
	<form name="order">
		<h3>Sandwich</h3>
		<label><input type="radio" name="bread_length" value="6inch">6 Inch</label>
		<label><input type="radio" name="bread_length" value="12inch">12 Inch</label>

		<h3>Bread</h3>
		<label><input type="radio" name="bread_type" value="White">White</label>
		<label><input type="radio" name="bread_type" value="Wholegrain">Wholegrain</label>
		<label><input type="radio" name="bread_type" value="Italian">Italian</label>
		<label><input type="radio" name="bread_type" value="Rye">Rye</label>
		<label><input type="radio" name="bread_type" value="Wraps">Wraps</label>

		<h3>Cheese</h3>
		<label><input type="radio" name="cheese" value="Swiss">Swiss</label>
		<label><input type="radio" name="cheese" value="Cheddar">Cheddar</label>
		<label><input type="radio" name="cheese" value="Feta">Feta</label>
		<label><input type="radio" name="cheese" value="No Cheese">No Cheese</label>

		<h3>Meat</h3>
		<label><input type="radio" value="Ham">Ham</label>
		<label><input type="radio" value="Tuna">Tuna</label>
		<label><input type="radio" value="Turkey">Turkey</label>
		<label><input type="radio" value="Salami">Salami</label>
		<label><input type="radio" value="Meatball">Meatball</label>
		<label><input type="radio" value="Chicken">Chicken</label>

		<h3>Vegetables</h3>
		<label><input type="checkbox" value="Lettuce">Lettuce</label>
		<label><input type="checkbox" value="Carrot">Carrot</label>
		<label><input type="checkbox" value="Tomatoes">Tomatoes</label>
		<label><input type="checkbox" value="Cucumber">Cucumber</label>
		<label><input type="checkbox" value="Capsicum">Capsicum</label>

		<button type="reset">Reset</button>
	</form>
	
	
	<h2>Order Summary</h2>
	<div id="radioResults"></div>
	
	<h2>Your details</h2>
	<label>Your name: </label><input id="name" type="text" placeholder="Please type your name" pattern="[a-zA-Z]\w{1,39}"><br>
	<label>Your cellphone number: </label><input type="tel"  id="cellphone" placeholder="Please enter your phone number" pattern="02[0-9]\d{6-8}">
	<input type="button" value="submit" id="submit_button" onClick="loopForm(document.order)">
	
		   <!-- Link to my external JavaScript file -->
	<script src="task_10_restricted_license.js">
	</script>
</body>
</html>
